<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!-- <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search custom-icon" menu-toggle="right">
        </button>
      </ion-nav-buttons> -->

        <button side="right" class="button button-icon button-clear ion-search" 
        ng-click="vm.showFilterBar()"></button>
      </ion-nav-buttons> -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-avatar" ng-show="isLoggedIn()">
          <img ng-src="{{profilePic}}"> <h4>{{fullName}}</h4>
        </ion-item>
        <ion-item menu-close ng-href="#/app/home">
          Home
        </ion-item>
         <ion-item menu-close ng-href="#/app/edit_account" ng-show="isLoggedIn()">
          Edit Account
        </ion-item>
        <ion-item menu-close ng-href="#/app/mybooking" ng-show="isLoggedIn()">
          My Booking
        </ion-item>
        <ion-item menu-close ng-href="#/app/support">
          Support
        </ion-item>
        <ion-item menu-close ng-href="#/app/free_voucher">
          Free Voucher
        </ion-item>
         <ion-item menu-close ng-href="#/app/favourite">
          Favourite
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-hide="isLoggedIn()">
          Login
        </ion-item>
        <ion-item menu-close ng-click="Logout()" ng-show="isLoggedIn()">
          Logout
        </ion-item>
        <!-- <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
