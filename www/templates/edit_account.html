<style type="text/css" media="screen">
.button-bar > .button:last-child { border-radius: 0px 20px 20px 0px !important; }
.button-bar > .button:first-child { border-radius: 20px 0px 0px 20px !important; }
.pinky-radio{ border-color: transparent; background-color: #f06eaa !important; color: #fff; }
tags-input .tags { border: 0 !important; box-shadow: 0; }
tags-input .tags .focused { border: 0 !important; box-shadow: 0; }
</style>
<ion-view view-title="Edit Account">
  <ion-content padding="true">
  	<form ng-submit="submitEditAccount()" class="form">
  	<!-- <input type="hidden" name="fooImageHidden" ng-value="fooImageHidden" value="{{fooImageHidden}}"/> -->
  	<div class="content">
		<div class="label-info-hashtag" style="text-align: center;">

			<img class="buttonAddPhoto icon-add" style="margin: 0 auto;width:130px;" src="{{imageAddPhoto}}" ng-click="showAction()" />

		</div>
	</div> <!-- end div content -->

	<div class="content">

		<div class="row">
				<div class="button-bar padding">

					<!-- <a id="radioGenderMale" grouped-radio="1" value="1" name="gender" ng-model="ProfilesMdl.gender">Male</a>

					<a id="radioGenderFemale" grouped-radio="0" value="0" name="gender" ng-model="ProfilesMdl.gender">Female</a> -->
					<ion-radio value="1" ng-model="ProfilesMdl.gender" class="button button-positive button-outline button-radio-time">Male</ion-radio>
					<ion-radio value="0" ng-model="ProfilesMdl.gender" class="button button-positive button-outline button-radio-time">Female</ion-radio>
				</div>
		</div>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Full Name</span>
				<input type="text" name="full_name" ng-model="ProfilesMdl.full_name" value="{{ProfilesMdl.full_name}}">
			</label>
			<label class="item item-input">
				<span class="input-label">Email</span>
				<input type="text" name="email" ng-model="ProfilesMdl.email">
			</label>
			<div class="item item-input">

				<span class="input-label">Tanggal Lahir </span> <!-- {{ProfilesMdl.birth_date | date:  'yyyy-MM-dd' }} -->
				<!-- <input ion-datetime-picker date type="text" name="birth_date" ng-model="ProfilesMdl.birth_date" value="{{ProfilesMdl.birth_date | date:  'yyyy-MM-dd' }}"><br> -->
				<div ion-datetime-picker date ng-model="ProfilesMdl.birth_date">
                {{ProfilesMdl.birth_date | date: "yyyy-MM-dd"}}
            </div>
			</div>
		</div>
		<div style="width:100%;height:40px;clear:both;"></div>
		<button class="button button-positive">
		  Update Profile
		</button>
		</form>
	</div>
  </ion-content>
</ion-view>
