<ion-pane>
<ion-view view-title="My Favourites">
  <ion-content>
    <div class="list salon-list top93" style="margin-top:0;padding-top:0;">
      <div >
        <a class="item item-thumbnail-left" ng-click="detailSalon(1)">
          <img src="img/salon1.png">
          <div class="row">
            <div class="col">
             <rating ng-model="rating.rate" max="rating.max" readonly="readOnly"></rating>
            </div>
          </div>
          <div class="row">
            <div class="col col-75">

              <h2>Salon Kencana</h2>
              <p>JL MERDEKA</p>
            </div>
            <div class="col col-25">
              <i class="icon ion-ios-location"></i>
              <span>1 km</span>
            </div>
          </div>
        </a>
        <a class="item item-thumbnail-left" ng-click="detailSalon(10)">
          <img src="img/salon1.png">
          <div class="row">
            <div class="col">
             <rating ng-model="rating.rate" max="rating.max" readonly="readOnly"></rating>
            </div>
          </div>
          <div class="row">
            <div class="col col-75">

              <h2>Salon Kenanga</h2>
              <p>JL PAHLAWAN</p>
            </div>
            <div class="col col-25">
              <i class="icon ion-ios-location"></i>
              <span>1 km</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
</ion-pane>
